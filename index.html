<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>kpolr</title>
</head>
<body>
    <div id="header">
        <h1>Welcome to kpolr.xyz</h1>
    </div>
    <div id="gameslist">
        <div id="spring">
            <h3><a href="https://kpolr.itch.io/spring-chicken">Spring Chicken</a></h3>
            <p>You play as a chicken whose wheelchair has been stolen by mr beats and you must jump up the mountain with your spring to get revenge.</p>
            <image src="/images/spring_chicken.png"></image>
        </div>
        <div id="rhythm">
            <h3><a href="https://kpolr.itch.io/rhythm-circle">Rhythm Circle</a></h3>
            <p>Very short rhythm game using only one button!</p>
            <image src="/images/rhythm_circle.png"></image>
        </div>
        <div id="pantheon">
            <h3><a href="https://kpolr.itch.io/the-pantheon">The Pantheon</a></h3>
            <p>It's a roguelike but a bullet hell also...</p>
            <image src="/images/pantheon.png"></image>
        </div>
    </div>
</body>
</html>
